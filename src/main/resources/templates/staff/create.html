<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Create Staff</title>
</head>

<body layout:fragment="content">
    <div class="p-2 mb-5 add-staff mb-3 createForm">
        <h4>Create Staff Account</h4>
        <div th:if="${param.success}" class="mt-3 mb-3">
            <span class="alert alert-info text-success" id="staff-added" th:text="${param.success}"></span>
        </div>
        <div th:if="${param.error}">
            <span class="text-danger" th:text="${param.error}"></span>
        </div>
        <form th:action="@{/staffs/add}" method="post" >
            <div class="row">
                <div class="form-group col-md-4">
                    <label>First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div th:if="${param.ageError}">
                    <span class="text-danger" th:text="${param.ageError}"></span>
                </div>
                <div class="form-group col-md-2">
                    <label>Age:</label>
                    <input type="number" id="age" min="18" name="age" class="form-control" required>
                </div>

                <div class="form-group col-md-3">
                    <label>Gender</label>
                    <select name="sex" id="sex" class="form-control">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Rather not say">Rather not say</option>
                    </select>
                </div>

                <div class="form-group col-md-7">
                    <label>Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label>City:</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>

                <div class="form-group col-md-4">
                    <label>State:</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Country:</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>Phone No:</label>
                    <input type="text" id="phoneNo" name="phoneNo" class="form-control" required>
                </div>

                <div th:if="${param.emailError}">
                    <span class="text-danger" th:text="${param.emailError}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label>Email:</label>
                    <input type="email" id="userName" name="userName" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div th:if="${param.passError}">
                    <span class="text-danger" th:text="${param.passError}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label>Create Password:</label>
                    <input type="test" name="password" id="password" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label>Confirm Password:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>

<!--            <lable>I accept all the <a href="#">term and conditions</a></lable>-->
<!--            <label>-->
<!--                <input type="checkbox" value="yes" required> Yes-->
<!--            </label>-->

            <button class="btn btn-primary btn-block" type="submit">Create Staff</button>
        </form>
    </div>

    <section layout:fragment="scripts">
        <script>
            $(function() {
                created();
            });
        </script>
    </section>

</body>
</html>
