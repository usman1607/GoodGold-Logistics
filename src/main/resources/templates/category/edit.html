<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Edit Category</title>
</head>

<body layout:fragment="content">
<div class="p-2 createForm add-role">
    <h4>Edit Category</h4>
    <form method="post" th:action="${'/categories/update'}" th:object="${category}">
        <div class="form-group">
            <label>Id</label>
            <input class="form-control" th:field="*{id}" name="id" readonly>
        </div>
        <div class="form-group">
            <label>Role Name</label>
            <input type="text" class="form-control" th:field="*{name}" name="name" required>
        </div>
        <div>
            <input type="submit" name="saveRole" id="saveRole" value="Edit Category"/>
        </div>
    </form>
</div>
</body>
</html>
