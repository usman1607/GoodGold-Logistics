<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>List of Roles</title>
</head>

<body layout:fragment="content">

    <div class="p-2 add-role createForm" >
        <h4>Create Role</h4>
        <form method="post" th:action="${'/roles/add'}">
            <div class="form-group">
                <label>Role Name</label>
                <input type="text" class="form-control mw-100" name="name" required>
            </div>
            <div >
                <button class="btn-outline-success" name="button">Add Role</button>
            </div>
        </form>
    </div>
    <!--                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

    <h2>List of All Roles</h2>
    <table class="table table-striped table-sm" id="roleTab">
        <caption class="table-head">LIST OF All ROLES</caption>
        <tr>
            <th>S/N</th>
            <th>ROLE NAME</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        <tr th:each="c : *{roles}">
            <td></td>
            <td th:text="${c.getName()}"></td>
            <td><a th:href="@{/roles/edit/{id}(id=${c.getId()})}"><button class="btn btn-warning" name="button">Edit</button></a></td>
            <td><a th:href="@{/roles/delete/{id}(id=${c.getId()})}">
                <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?');" name="button">Delete</button></a></td>
        </tr>
    </table>

    <section layout:fragment="scripts">

        <script>
            function serialNo() {
                const table = document.getElementById("roleTab");
                let s_No = 1;
                for (let line=1; line < table.rows.length; line++)
                {
                    table.rows[line].cells[0].innerHTML = s_No.toString();
                    s_No++;
                }
            }
            serialNo();
        </script>
    </section>
</body>
</html>
