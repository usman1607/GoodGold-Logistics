<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Role</title>
</head>

<body layout:fragment="content" class="margin-tp">
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dashboards/admin}">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/create}">
                                Create Aircraft
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">
                                All Aircrafts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">Create Flight</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/flights/list}">All Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/create}">Create Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/list}">All Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bookings/list}">All Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/passengers/list}">All Passengers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/roles/list}">All Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/list}">All Users</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                    </div>
                </div>
                <div class="p-2 add-role createForm">
                    <form method="post" th:action="${'/roles/update'}" th:object="${role}">
                        <div class="form-group">
                            <label>Id</label>
                            <input class="form-control" th:field="*{id}" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Role Name</label>
                            <input type="text" class="form-control" th:field="*{name}" name="name" required>
                        </div>
                        <div>
                            <input type="submit" name="saveRole" id="saveRole" value="Edit Role"/>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
