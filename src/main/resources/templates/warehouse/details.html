<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Warehouse Details</title>
</head>

<body layout:fragment="content">

<div class="col-md-8 text-left userProfile h3 font-weight-normal mb-5">
    <h4 class="h4">Warehouse Details</h4>
    <table class="table table-hover table-striped">
        <tr>
            <td>ID</td>
            <td th:text="${warehouse.getId()}"></td>
        </tr>
        <tr>
            <td>WAREHOUSE CODE</td>
            <td th:text="${warehouse.getCode()}"></td>
        </tr>
        <tr>
            <td>CAPACITY</td>
            <td th:text="${warehouse.getCapacity()}+ ' Square Meters'"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${warehouse.getAddress()}"></td>
        </tr>
        <tr>
            <td>City</td>
            <td th:text="${warehouse.getCity()}"></td>
        </tr>
        <tr>
            <td>State</td>
            <td th:text="${warehouse.getState()}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td th:text="${warehouse.getCountry()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
