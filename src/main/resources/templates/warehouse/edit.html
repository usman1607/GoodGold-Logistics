<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Edit Warehouse</title>
</head>

<body layout:fragment="content">
<div class="p-2 add-staff mb-3 createForm">
    <form method="post" th:action="${'/warehouses/update'}" th:object="${warehouse}">

        <input type="hidden" class="form-control" th:field="*{id}" name="id" readonly>
        <div class="row">
            <div class="form-group col-md-3">
                <label>Warehouse Code</label>
                <input type="text" class="form-control mw-100" th:field="*{code}" name="name" required>
            </div>

            <div class="form-group col-md-6">
                <label>Warehouse Address</label>
                <input type="text" class="form-control mw-100" th:field="*{address}" name="address" required>
            </div>

            <div class="form-group col-md-3">
                <label>Ciy</label>
                <input type="text" class="form-control mw-100" th:field="*{city}" name="city" required>
            </div>
        </div>

        <div class="row col-12">
            <div class="form-group col-md-4">
                <label>State</label>
                <input type="text" class="form-control mw-100" th:field="*{state}" name="state" required>
            </div>

            <div class="form-group col-md-4">
                <label>Country</label>
                <input type="text" class="form-control mw-100" th:field="*{country}" name="country" required>
            </div>

            <div class="form-group col-md-4">
                <label>Warehouse Capacity</label>
                <input type="number" class="form-control mw-100" th:field="*{capacity}" name="capacity" required>
            </div>
        </div>
        <div>
            <input type="submit" name="editWarehouse" id="editWarehouse" value="Edit Warehouse"/>
        </div>
    </form>
</div>
</body>
</html>
