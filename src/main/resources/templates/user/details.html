<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Seller Detail</title>
</head>

<body layout:fragment="content">

<div class="col-md-8 text-left userProfile h3 font-weight-normal mb-5">
    <table class="table table-hover table-striped">
        <tr>
            <td>First Name</td>
            <td th:text="${user.getFirstName()}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${user.getLastName()}"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td th:text="${user.getSex()}"></td>
        </tr>
        <tr>
            <td>Phone No.</td>
            <td th:text="${user.getPhoneNo()}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.getUsername()}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${user.getAge()}+ 'years old'"> </td>
        </tr>
        <tr>
            <td>Title</td>
            <td th:text="${user.getTitle()}+' '+${user.getJobTitle()}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${user.getAddress()}"> </td>
        </tr>
        <tr>
            <td>City</td>
            <td th:text="${user.getCity()}"></td>
        </tr>
        <tr>
            <td>State</td>
            <td th:text="${user.getState()}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td th:text="${user.getCountry()}"></td>
        </tr>
        <tr>
            <td>Roles</td>
            <td th:text="${roles}" colspan="2"></td>
        </tr>
    </table>
</div>
</body>
</html>
