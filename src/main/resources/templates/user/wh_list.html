<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>All Warehouse</title>
</head>

<body layout:fragment="content">
<h2>List of All Warehouse</h2>
<table class="table table-striped table-sm">
    <caption class="table-head">LIST OF All WAREHOUSE</caption>
    <tr>
        <th>ID</th>
        <th>WAREHOUSE CODE</th>
        <th>CAPACITY</th>
        <th>CITY</th>
        <th>DETAILS</th>
    </tr>
    <tr th:each="c : *{warehouses}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getCode()}"></td>
        <td th:text="${c.getCapacity()}+' square meters'"></td>
        <td th:text="${c.getCity()}"></td>
        <td><a th:href="@{/warehouses/details/{id}(id=${c.getId()})}">
            <button class="btn-info" name="button">Details</button>
        </a></td>
    </tr>
</table>
</body>
</html>
